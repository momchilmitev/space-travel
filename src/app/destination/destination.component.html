<main id="main" class="grid-container grid-container--destination flow">
  <h1 class="numbered-title">
    <span aria-hidden="true">01</span>Pick your destination
  </h1>
  <picture>
    <source srcset="{{ currentDestination.images.webp }}" type="image/webp">
    <img src="{{ currentDestination.images.png }}" alt="the moon">
  </picture>
  <app-underline-indicators
    [destinations]="destinations"
    [currentIndex]="currentIndex"
    (changeDestination)="changeDestination($event)"
  ></app-underline-indicators>
  <article class="destination-info">
    <h2 class="fs-800 upper ff-serif">{{ currentDestination.name }}</h2>
    <p>
      {{ currentDestination.description }}
    </p>
    <div class="destination-meta flex">
      <div>
        <h3 class="text-light fs-200 upper">Adg. distance</h3>
        <p class="ff-serif upper">{{ currentDestination.distance }}</p>
      </div>
      <div>
        <h3 class="text-light fs-200 upper">Est. travel time</h3>
        <p class="ff-serif upper">{{ currentDestination.travel }}</p>
      </div>
    </div>
  </article>
</main>
